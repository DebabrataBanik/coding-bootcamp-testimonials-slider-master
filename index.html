<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

</head>

<body>

  <div class="wrapper">
    <main class="container">
      <div class="testimonial__container">
        <section class="testimonial">
          <h2 class="text">“ I’ve been interested in coding for a while but never taken the jump, until now.
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so
            excited about the future. ”</h2>
          <p class="author">Tanya Sinclair <span>UX Engineer</span></p>
        </section>
        <div class="image__container">
          <img class="user-image" src="images/image-tanya.jpg" alt="Tanya Sinclair">
          <div class="slider">
            <button class="prev"><img src="images/icon-prev.svg" alt="prev icon"></button>
            <button class="next"><img src="images/icon-next.svg" alt="next icon"></button>
          </div>
        </div>
      </div>
      
    </main>

  </div>

  <div class="attribution">
    Coded by <a href="#">Debabrata Banik</a>.
  </div>
</body>

</html>
